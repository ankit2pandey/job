<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Fetch Example</title>
    <script>
        async function getData() {
            try {
                const response = await fetch('https://api-1-for-giveaway-production.up.railway.app/getAllData');
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const data = await response.json();
                console.log(data); // Log the data to the console
                document.getElementById('output').textContent = JSON.stringify(data, null, 2); // Display the data on the page
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }

        // Automatically call the function when the page loads
        window.onload = getData;
    </script>
</head>
<body>
    <h1>Auto Fetch Example</h1>
    <pre id="output"></pre>
</body>
</html>
